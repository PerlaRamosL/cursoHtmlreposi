<!DOCTYPE html>
<html>
<head>
	<title> Listas ordenadas y no ordenadas</title>
</head>
<body>
	<!-- Asi se declara una lista ordenada 
	     y nos mostrara nuemros en los elementos -->
	<ol>
		<li>elemento</li>
		<li>elemento</li>
	</ol>
     
      <!-- Declaramos una lista no ordenada con ul y nos mostrara 
      solo signos no numeros ya que es no ordenada -->
    <ul>
    	<li>elemento</li>
        <li>elemento</li>  	
    </ul>

</body>
</html>
